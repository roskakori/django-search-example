<!DOCTYPE html>
<html>
  <head>
    <title>Gutensearch for {{ search_term }}</title>
  </head>
  <body>
    <h1>Gutensearch for {{ search_term }}</h1>
    <p>Search expression: {{ search_expression }}</p>
    {% for document in documents %}
    <p>
      <a href="{% url 'document' pk=document.pk %}">{{ document.search_headline_title|safe }}</a>
      ({{ document.authors }})
    </p>
    <p>{{ document.search_headline_text|safe }}</p>
    <p>Rank: {{ document.rank }}</p>
    <hr>
    {% endfor %}
  </body>
</html>
